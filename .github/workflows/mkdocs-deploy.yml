name: Deploy to GitHub Pages

on:
  push:
    branches: [docs]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions: 
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      
      - name: Setup pip
        run: sudo apt update && sudo apt install python3-pip

      - name: Install mkdocs
        run: pip install mkdocs

      - name: Build & Deploy
        run: mkdocs gh-deploy --force